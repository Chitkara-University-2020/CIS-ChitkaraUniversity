<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){background-color:#ADD8E6}

th {
  background-color:#2F4F4F;
  color: white;
}
</style>
</head>
<body>

<h2>Body Temperature</h2>

<table>
  <tr>
    <th>Today</th>
    <th>Week</th>
    <th>Month</th>
    <th>Year</th>
    <th>Week Average</th>
    <th>Month Average</th>
    <th>Year Average</th>
  </tr>
  <tr>
    <td>15655</td>
    <td>548452</td>
    <td>1548785</td>
    <td>156554775</td>
    <td>15645</td>
    <td>1565588</td>
    <td>1565995</td>
    
  </tr>
</table>

</body>
</html>
